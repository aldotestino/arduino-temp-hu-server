<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/stats/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <title>Home Stats</title>
</head>

<body>

  <nav>
    <h1 class="logo">Home Stats</h1>
    <div class="buttons-bar">
      <button id="toggle-type" class="button">Tipo</button>
      <button id="toggle-theme" class="button">Tema</button>
      <button id="login" class="button">Logout</button>
    </div>
    <div class="burger">
      <div class="burger-item"></div>
      <div class="burger-item"></div>
      <div class="burger-item"></div>
    </div>
  </nav>

  <div class="stats">
    <h1 class="date"></h1>
    <h2 class="temp"></h2>
    <h2 class="hu"></h2>
  </div>

  <div class="chart-container">
    <canvas id="chart" aspectRatio="1"></canvas>
  </div>

  <script>
    document.querySelector('.burger').addEventListener('click', () => {
      document.querySelector('.buttons-bar').classList.toggle('open');
    });
  </script>
  <script module src="./stats.js"></script>
</body>

</html>
