<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/auth/style.css">
  <script src="https://kit.fontawesome.com/8a2b44c5c4.js" crossorigin="anonymous"></script>
  <title>Home Stats - Auth</title>
</head>

<body>
  <nav>
    <h1>Home Stats</h1>
  </nav>
  <div class="auth">
    <div class="form-container" id="register-container">
      <form id="register" action="none">
        <div class="input-container no-icon">
          <input type="text" name="name" class="input" placeholder="Nome">
        </div>
        <div class="input-container no-icon">
          <input type="text" name="surname" class="input" placeholder="Cognome">
        </div>
        <div class="input-container">
          <i class="fas fa-user fa-lg"></i>
          <input type="text" name="username" class="input" placeholder="Username" required>
        </div>
        <div class="input-container">
          <i class="fas fa-unlock fa-lg"></i>
          <input type="password" name="password" class="input" placeholder="Password" required>
        </div>
        <div class="button-container">
          <button type="button" id="login-link">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
    <div class="form-container" id="login-container">
      <form id="login" action="none">
        <div class="input-container">
          <i class="fas fa-user fa-lg"></i>
          <input type="text" name="username" class="input" placeholder="Username" required>
        </div>
        <div class="input-container">
          <i class="fas fa-unlock fa-lg"></i>
          <input type="password" name="password" class="input" placeholder="Password" required>
        </div>
        <div class="button-container">
          <small>Se non hai un account registrati <span id="register-link">qui</span></small>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./auth.js"></script>
</body>

</html>
